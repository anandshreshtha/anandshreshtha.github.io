    <header>
        <h1>Nostalgic Arcade Fun: Play Classic Games</h1>

    <main>
        <p>TREX.DINO GAME</p>
        <!-- Dino game integration -->
        <div>
            <canvas id="dino-canvas" width="600" height="150"></canvas>
            <script src="https://chromedino.com/scripts/main.js"></script>
            <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                    const canvas = document.getElementById('dino-canvas');
                    const game = new Runner('.interstitial-wrapper');

                    window.addEventListener('keydown', function(event) {
                        if (event.code === 'Space') {
                            game.onKeyDown({keyCode: 32});
                        }
                    });
                });
            </script>
        </div>
        <!-- End of Dino game integration -->
    </main>
